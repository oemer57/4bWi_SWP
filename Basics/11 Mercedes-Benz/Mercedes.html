<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Mercedes.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="reiter">
          <ul class="liste">
            <li>Modelle</li>
            <li>Kaufen</li>
            <li>Services</li>
            <li>Markenwelt</li>
          </ul>
        </div>
        <div class="logo">
          <img src="logo.svg" class="svglogo" />
        </div>
        <div class="icons">
          <div class="reiter_box">
            <img src="privacy.svg" class="svgicon" />
          </div>
          <div class="reiter_box">
            <img src="search.svg" class="svgicon" />
          </div>
          <div class="reiter_box">
            <img src="wishlist.svg" class="svgicon" />
          </div>
          <div class="login">
            <img src="login.svg" class="svgicon" />
            <div class="login-text">Login</div>
          </div>
        </div>
      </div>

      <div class="hintergrund">
        <img src="background.png" class="bild" />
        <div class="overlay2">
          <div class="overlay1">
            <div class="infobox">
              <div class="titel">Fahr deinen Traum.</div>
              <div class="text">Jetzt im Leasing mit Fixzins ab 1,99%.</div>
              <div class="button-container">
                <div class="button1">Mehr erfahren</div>
                <div class="button2">Angebot anfordern</div>
              </div>
            </div>
            <div class="support-box">
              <img src="support.png" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
